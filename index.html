<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para mi amor Ally 💖</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Para ti, mi amor ❤️</h1>
      <img src="allyirebeso.jpg" alt="Nosotras" class="foto">
    </header>

    <!-- Botón para mostrar la carta -->
    <button id="mostrarCarta">Ver mi carta 💌</button>

    <!-- Sección que contiene la carta -->
    <section class="carta hidden" id="carta">
      <h2>Un pequeño detalle para ti 🥺</h2>
      <!-- Este párrafo se llenará con JS -->
      <p id="textoCarta"></p>
      <p>
        Gracias por existir y por permitirme amarte.
      </p>
      <p class="firma">Con todo mi cariño, tu futura novia 💕</p>
    </section>

    <!-- Contenedor para los corazones flotantes -->
    <div id="corazones" class="corazones"></div>

    <!-- Música -->
    <button id="btnMusica">⏸ Música</button>
    <audio id="musica" autoplay loop>
      <source src="loveme.mp3" type="audio/mp3" />
      Tu navegador no soporta el audio.
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
